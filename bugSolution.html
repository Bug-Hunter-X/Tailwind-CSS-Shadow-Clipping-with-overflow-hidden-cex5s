```html
<div class="relative overflow-hidden bg-gray-100 p-4 rounded-lg">
  <div class="absolute inset-0 shadow-md"></div>
  <div class="relative">
    <p class="text-gray-700 text-lg font-bold mb-2">Some text here</p>

By using an absolutely positioned element to create a shadow, it is placed outside of the overflow clipping.
